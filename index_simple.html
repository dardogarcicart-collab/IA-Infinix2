<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Infinix AI - Simple</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Versión simple: interfaz mínima que comparte lógica con script.js -->
  <header><h1>Infinix AI (Simple)</h1></header>
  <main>
    <div id="chatContainer" class="chat-container"></div>
  </main>
  <footer class="input-area">
    <input id="userInput" type="text" placeholder="Escribe..." autocomplete="off">
    <button onclick="sendMessage()">Enviar</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
